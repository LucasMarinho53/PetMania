<mat-sidenav-container>

  <mat-sidenav-content>
    <app-sidenav-vet></app-sidenav-vet>
    <div class="content" [class.mat-elevation-z4]="!isActive">
      <div class="box">
        <form [formGroup]="searchForm" *ngIf="searchForm" (ngSubmit)="getConsulta()">
          <input id="searchText" formControlName="searchValue" type="text" placeholder="Buscar ficha...">
          <button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>
      <body>
        <main class="table">
        <section class="table_body">
      <table class="filter">
          <tr>
            <th>ID Ficha</th>
            <th>especie</th>
            <th>Nome</th>
            <th>Veterinário</th>
            <th>Dono</th>
            <th>Motivo</th>
            <th>Data</th>
            <th>Atendimento/Edição+</th>
          </tr>
          <tr *ngFor="let cons of consultas">
            <td>{{cons.id_ficha}}</td>
            <td>{{cons.especie}}</td>
            <td>{{cons.nome_animal}}</td>
            <td>{{cons.veterinario}}</td>
            <td>{{cons.nome_dono}}</td>
            <td>{{cons.motivo_visita}}</td>
            <td>{{cons.data_visita | date:'dd/MM/yyyy'}}</td>
            <td>
              <button class="btnIcon" (click)="redirectToEditConsult(cons.id_ficha, cons.nome_animal, cons.veterinario)"><mat-icon class="editIcon">assignment</mat-icon></button>
            </td>
          </tr>
      </table>
    </section>
  </main>
</body>
</div>
  </mat-sidenav-content>
</mat-sidenav-container>
