<mat-sidenav-container>

  <mat-sidenav-content>
    <app-sidenav></app-sidenav>
    <div class="content" [class.mat-elevation-z4]="!isActive">

      <div>
        <button type="button" (click)="redirectToClientRegister()"> Cadastrar Cliente</button>
      </div>
      <br>

       <div>
        <form [formGroup]="searchForm" *ngIf="searchForm" (ngSubmit)="getClient()">
          <label for="searchText">Type here: </label>
          <input id="searchText" formControlName="searchValue" type="text" placeholder="Write something">
          <a href=""><button type="submit">img-search-button</button></a>
        </form>
      </div>

      <table >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>+</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dono of donos">
            <td>{{dono.id_dono}}</td>
            <td>{{dono.nome}}</td>
            <td>{{dono.telefone}}</td>
            <td>{{dono.email}}</td>
            <td>
              <a><button>img-dog-button</button></a>
              <a><button>img-cat-button</button></a>
              <a><button (click)="redirectToClientEdit(dono.id_dono)">img-edit-button</button></a>
            </td>
          </tr>
        </tbody>
      </table>


    </div>

  </mat-sidenav-content>


</mat-sidenav-container>
