<mat-sidenav-container>

  <mat-sidenav-content>
    <app-sidenav></app-sidenav>
    <div class="content" [class.mat-elevation-z4]="!isActive">


        <button class="btn" type="button" (click)="redirectToClientRegister()">Cadastrar</button>

       <div class="box">
        <form [formGroup]="searchForm" *ngIf="searchForm" (ngSubmit)="getClient()">
          <input id="searchText" formControlName="searchValue" type="text" placeholder="Buscar...">
          <button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>


      <div class="table">
      <table class="filter" >
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>+</th>
          </tr>

          <tr *ngFor="let dono of donos">
            <td>{{dono.id_dono}}</td>
            <td>{{dono.nome}}</td>
            <td>{{dono.telefone}}</td>
            <td>{{dono.email}}</td>
            <td>
              <a><button>img-dog-button</button></a>
              <a><button>img-cat-button</button></a>
              <a><button (click)="redirectToClientEdit(dono.id_dono)">img-edit-button</button></a>
            </td>
          </tr>

      </table>
      </div>


    </div>

  </mat-sidenav-content>


</mat-sidenav-container>
