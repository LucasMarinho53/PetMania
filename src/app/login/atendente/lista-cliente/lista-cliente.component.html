<mat-sidenav-container>

  <mat-sidenav-content>
    <app-sidenav></app-sidenav>
    <div class="content" [class.mat-elevation-z4]="!isActive">


        <button class="btn" type="button" (click)="redirectToClientRegister()">Cadastrar</button>

       <div class="box">
        <form [formGroup]="searchForm" *ngIf="searchForm" (ngSubmit)="getClient()">
          <input id="searchText" formControlName="searchValue" type="text" placeholder="Buscar...">
          <button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>


      <div class="table">
      <table class="filter" >
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>+</th>
          </tr>

          <tr *ngFor="let dono of donos">
            <td>{{dono.id_dono}}</td>
            <td>{{dono.nome}}</td>
            <td>{{dono.telefone}}</td>
            <td>{{dono.email}}</td>
            <td>
              <button class="btnImg"><img src="../../../../assets/img/kisspng-dog-pet-sitting-puppy-computer-icons-5ae26b14c5d954.7808012315247879888104.png" alt=""></button>
              <button class="btnImg"><img src="../../../../assets/img/kisspng-black-cat-stencil-silhouette-image-volunteers-for-animal-protection-vap-is-a-5-1c-5c1dd526f257a5.7137601915454589829927.png" alt=""></button>
              <button class="btnIcon" (click)="redirectToClientEdit(dono.id_dono)"><mat-icon class="editIcon">assignment</mat-icon></button>
            </td>
          </tr>

      </table>
      </div>


    </div>

  </mat-sidenav-content>


</mat-sidenav-container>
