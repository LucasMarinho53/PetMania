<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div>
      <img src="../../assets/img/logo/logo.png">
      <h1>PetMania</h1>
    </div>

    <button mat-button class="menu-button">
      <mat-icon style="margin-right: 8px;">face</mat-icon>
      <a>Atendente</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon style="margin-right: 8px;">pets</mat-icon>
      <a>Veterin√°rio</a>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content" [class.mat-elevation-z4]="!isActive">

      <mat-card>
        <mat-card-content>
          <div class="header">
            <h2>LOGIN ATENDENTE</h2>
          </div>
          <form [formGroup]="atendenteForm" (ngSubmit)="login()">
            <div class="email-input">

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="email" formControlName="email" required>
              </mat-form-field>

            </div>
            <div>
              <span class="aLink" (click)="recuperarSenha()">Esqueceu a senha?</span>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Senha</mat-label>
                  <input matInput placeholder="senha" [type]="type ? 'password' : 'text'" formControlName="senha" required>
                  <button mat-icon-button matSuffix>
                    <mat-icon slot="end" (click)="changeType()">visibility</mat-icon>
                  </button>
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirme a Senha</mat-label>
                <input matInput placeholder="senhaconfirm" [type]="type ? 'password' : 'text'" formControlName="senhaconfirm" required>
              </mat-form-field>

            </div>
            <button mat-flat-button color="primary">Login</button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
