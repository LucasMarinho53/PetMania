<ion-content>
<ion-header>

</ion-header>
<div class="doguinho">
  <ion-thumbnail>
    <img alt="Silhouette of mountains" src="https://cdn.discordapp.com/attachments/1040404882554900622/1071493589655359649/logo.png" />
  </ion-thumbnail>
</div>
<div class="title">
<ion-title>PetMania</ion-title>
</div>


<ion-accordion-group expand="inset">
  <ion-accordion value="first">
    <ion-item slot="header" color="rose">
      <ion-label>Dados do dono</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      Nome:
    </div>
    <div class="ion-padding" slot="content">
      Email:
    </div>
    <div class="ion-padding" slot="content">
      Telefone:
    </div>
    <div class="ion-padding" slot="content">
      Rua:
    </div>
    <div class="ion-padding" slot="content">
      Número:
    </div>
    <div class="ion-padding" slot="content">
      CEP: - Bairro, Cidade
    </div>
  </ion-accordion>
  <ion-accordion value="second">
    <ion-item slot="header" color="rose">
      <ion-label>Dados do animal</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      Nome:
    </div>
    <div class="ion-padding" slot="content">
      Data de atendimento:
    </div>
    <div class="ion-padding" slot="content">
      Veterinário:
    </div>
    <div class="ion-padding" slot="content">
      Motivo:
    </div>
    <div class="ion-padding" slot="content">
      Diagnóstico:
    </div>
    <div class="ion-padding" slot="content">
      Tratamento:
    </div>
    <div class="ion-padding" slot="content">
      Prescrição:
    </div>
    <div class="ion-padding" slot="content">
      Observação:
    </div>

</ion-content>
