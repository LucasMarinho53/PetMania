<form [formGroup]="clientForm" *ngIf="clientForm" (ngSubmit)="registerClient()">
  <div>
    <label>Nome: </label>
    <input type="text" formControlName="nome" placeholder="Digite seu nome">
  </div>
  <div>
    <label>CPF: </label>
    <input type="number" formControlName="cpf" placeholder="Digite seu CPF">
  </div>
  <div>
    <label>Email: </label>
    <input type="email" formControlName="email" placeholder="Digite seu email">
  </div>
  <div>
    <label>Telefone: </label>
    <input type="tel" formControlName="telefone" placeholder="Digite seu telefone">
  </div>

  <div formGroupName="endereco">
    <div>
      <label>Cidade: </label>
      <input type="text" formControlName="cidade" placeholder="Digite sua cidade">
    </div>
    <div>
      <label>Bairro: </label>
      <input type="text" formControlName="bairro" placeholder="Digite seu bairro">
    </div>
    <div>
      <label>Logradouro: </label>
      <input type="text" formControlName="logradouro" placeholder="Digite seu logradouro">
    </div>
    <div>
      <label>CEP: </label>
      <input type="number" formControlName="cep" placeholder="Digite seu CEP">
    </div>
    <div>
      <label>Número: </label>
      <input type="number" formControlName="numero" placeholder="Digite seu número">
    </div>
  </div>
  <button type="submit" [disabled]="clientForm.invalid">Cadastrar Cliente</button>
</form>
