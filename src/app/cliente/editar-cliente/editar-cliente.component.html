<p>editar-cliente works!</p>
<form [formGroup]="clientForm" *ngIf="clientForm" (ngSubmit)="editCliente()">
  <div>
    <label>Nome: </label>
    <input type="text" formControlName="nome" placeholder="Digite seu nome">
  </div>
  <div>
    <label>CPF: </label>
    <input formControlName="cpf" placeholder="Digite seu CPF">
  </div>
  <div>
    <label>Email: </label>
    <input formControlName="email" placeholder="Digite seu email">
  </div>
  <div>
    <label>Telefone: </label>
    <input formControlName="telefone" placeholder="Digite seu telefone">
  </div>

  <div formGroupName="endereco">
    <div>
      <label>Cidade: </label>
      <input formControlName="cidade" placeholder="Digite sua cidade">
    </div>
    <div>
      <label>Bairro: </label>
      <input formControlName="bairro" placeholder="Digite seu bairro">
    </div>
    <div>
      <label>Logradouro: </label>
      <input formControlName="logradouro" placeholder="Digite seu logradouro">
    </div>
    <div>
      <label>CEP: </label>
      <input formControlName="cep" placeholder="Digite seu CEP">
    </div>
    <div>
      <label>Número: </label>
      <input formControlName="numero" placeholder="Digite seu número">
    </div>
  </div>
  <button type="submit" [disabled]="clientForm.invalid">Cadastrar Cliente</button>
</form>
